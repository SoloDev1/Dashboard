<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <header class="header">

        <div class="header-text">
            <h2>Hey Dominic <img src="Logo/Vector.png" alt=""></h2>
            <p>Here is an overview of your activities.</p>
        </div>


        <div class="profile">

            <div class="notification-wrapper" id="bell"><img src="/Logo/Bell.png" alt="bell"><span
                    class="notification">64</span>
            </div>

            <div id="notification-pop">
                <ul class="pop-up">
                    <li class="pop-up-items">
                        <div class="bell-icon-orange"><img src="/Logo/bellOrange.png" alt="orange-bell"></div>
                        <div>
                            <h3>Package Pickup</h3>
                            <p>Dominic Praise booked you for a package.</p>
                        </div>
                    </li>
                    <li class="pop-up-items">
                        <div class="bell-icon-red"><img src="/Logo/bellRed.png" alt="redbell"></div>
                        <div>
                            <h3>Payment</h3>
                            <p>Dominic Praise sent you NGN6,000</p>
                    <li>
                </ul>
            </div>

            <img src="Logo/Ellipse 100.png" alt="profile-img" class="profile-pic">
            <p class="online">Online</p>
            <h3 class="userName">Dominic Praise<img src="/Logo/Vector 58.png" alt="arrow" class="arrow"></h3>

            <div class="users">
                <ul class="user-pop-up">
                    <li class="user-pop-up-items">
                        <span><img src="/Logo/profile2.png" alt=""></span>
                        <p>Profile</p>
                    </li>
                    <li class="user-pop-up-items">
                        <span><img src="/Logo/settings2.png" alt=""></span>
                        <p>Settings</p>
                    <li>
                    <li class="user-pop-up-items">
                        <span><img src="/Logo/logout2.png" alt=""></span>
                        <p>Logout</p>
                    <li>
                </ul>
            </div>
        </div>


        </div>
    </header>

    <div class="aside-container">
        <aside class="aside-bar">
            <a href="#" id="asideLinks">
                <span><img src="/Logo/Home.png" alt="">Home</span>
            </a>

            <a href="#" id="asideLinks">
                <span><img src="/Logo/Discovery.png" alt="">Explore</span>
            </a>

            <a href="#" id="asideLinks">
                <span><img src="/Logo/census.png" alt="">Census</span>
            </a>

            <a href="#" id="asideLinks">
                <span><img src="/Logo/Bookmark.png" alt="">Favorite</span>
            </a>

            <a href="#" id="asideLinks">
                <span><img src="/Logo/Profile.png" alt="">Profile</span>
            </a>

            <div class="aside-bottom ">
                <a href="#" id="asideLinks">
                    <span><img src="/Logo/Settings.png" alt="">Setting</span>
                </a>
                <a href="#" id="asideLinks">
                    <span><img src="/Logo/Logout.png" alt="">Logout</span>
                </a>
            </div>
        </aside>
    </div>


    <script src="main.js"></script>
</body>

</html>
